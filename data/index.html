<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple website</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <h1>IoT Fermenter</h1>
  <form method="post" name="primary" action="/api/info">
    <fieldset>
      <legend>Primary fermentation:</legend>
      <input name="type" type="radio" value="Ale" /> Ale <br />
      <input checked="checked" name="type" type="radio" value="Lager" /> Lager <br />
      <label for="primary-duration">Duration of primary</label><br />
      <input name="primary-duration" type="number" value="5" step=1 /> <br />
      <label for="primary-temperature">Temperature of primary</label><br />
      <input name="primary-temperature" type="number" value="16" step="0.1" /> <br />
      <input type="submit" value="Submit">

    </fieldset>
  </form>
  <form method="post" name="maturation" action="/api/info">
    <fieldset>
      <legend>Maturation fermentation:</legend>
      <input name="type" type="radio" value="Ale" /> Ale <br />
      <input checked="checked" name="type" type="radio" value="Lager" /> Lager <br />
      <label for="maturation-duration">Duration of maturation</label><br />
      <input name="maturation-duration" type="number" value="2" step=1 /> <br />
      <label for="maturation-temperature">Temperature of maturation</label><br />
      <input name="maturation-temperature" type="number" value="20" step="0.1" /> <br />
      <input type="submit" value="Submit">

    </fieldset>
  </form>
  <form method="post" name="secondary" action="/api/info">
    <fieldset>
      <legend>Secondary fermentation:</legend>
      <input name="type" type="radio" value="Ale" /> Ale <br />
      <input checked="checked" name="type" type="radio" value="Lager" /> Lager <br />
      <label for="secondary-duration">Duration of secondary</label><br />
      <input name="secondary-duration" type="number" value="2" step=1 /> <br />
      <label for="secondary-temperature">Temperature of secondary</label><br />
      <input name="secondary-temperature" type="number" value="20" step="0.1" /> <br />
      <input type="submit" value="Submit">

    </fieldset>
  </form>
  <form method="post" action="/api/info">
    <button name="stop" value="stop">Stop</button>
  </form>
  </form>

</body>

</html>
